<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="leftside">
        <div class="logo">
            <img src="images/odin-lined.png" alt="TOP Logo">
            <p>ODIN</p>
        </div>
        <p class="source"></p>
    </div>


  
    <div class = "rightside"> 

        <div class = "top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreans. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>

        <form action="" method="post">
            <div class="textfields">
                
                <legend>Let's do this!</legend>             
                
                <div class="actualfields">
                    <div class="formleft">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id = "firstname">
                        <label for="email">EMAIL</label>
                        <input type="email" id = "email">
                    
                        <label for="pswd">PASSWORD<span aria-label="required">*</span></label>
                        <input type="password" id="pswd" required>
                    </div>
                    
                    <div class="formright">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id = "lastname">
                    
                        <label for="telnumber">PHONE NUMBER</label>
                        <input type="tel" id="telnumber">
                    
                        <label for="cnfmpswd">CONFIRM PASSWORD<span aria-label="required">*</span></label>
                        <input type="password" id="cnfmpswd" required>
                    </div>
                    </div>
                </div>


            <div class = "bottom">
                <button type="submit"> CREATE ACCOUNT </button>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        
        </form>
    </div>

</body>
</html>
